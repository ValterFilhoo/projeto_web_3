<section class="container mt-5">

  <div class="row justify-content-center">

    <div class="col-md-8 col-lg-6">

      <div class="border rounded p-4 shadow-sm">

        <h3 class="mb-3 text-center">Criar Postagem</h3>

        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">

          <div class="mb-3">
            <label for="autorId" class="form-label">ID do Autor</label>
            <input type="number" id="autorId" class="form-control" formControlName="idUsuario" required>
          </div>

          <div class="mb-3">
            <label for="legenda" class="form-label">Legenda</label>
            <textarea id="legenda" class="form-control" rows="3" formControlName="legendaPostagem" required></textarea>
          </div>

        </form>

      </div>

    </div>

  </div>

</section>
